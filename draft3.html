<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
    var oDiv=document.getElementById('box');
	oDiv.onmousedown=function(ev)
	{
		 var oEvent=ev||event;
	     var  dt=oEvent.clientY-oDiv.offsetTop;
	     var  dl=oEvent.clientX-oDiv.offsetLeft;
		 var aDiv=document.createElement('div');
		 aDiv.className='nbox';
		 aDiv.style.left=oDiv.offsetLeft;
		 aDiv.style.top=oDiv.offsetTop;
		 document.body.appendChild(aDiv);
	    document.onmousemove=function(ev)
		{
		    var oEvent=ev||event;
			var l=oEvent.clientX-dl;
			var t=oEvent.clientY-dt;
			if(l<0)
			{
			l=0;	
			}else if(l>document.documentElement.clientWidth-oDiv.offsetWidth)
			{
			   l=document.documentElement.clientWidth-oDiv.offsetWidth;	
			}
			if(t<0)
			{
			t=0;	
			}else if(t>document.documentElement.clientHeight-oDiv.offsetHeight)
			{
				t=document.documentElement.clientHeight-oDiv.offsetHeight;		
			}
			aDiv.style.left=l+'px';
			aDiv.style.top=t+'px';
		};	
	    document.onmouseup=function()
	{
	     document.onmousemove=null;
		 document.onmouseup=null;
		 oDiv.style.left=aDiv.offsetLeft+'px';
		 oDiv.style.top=aDiv.offsetTop+'px';
		 document.body.removeChild(aDiv);	
	};
	return false; //阻止所有默认行为，针对低版本的；
	};	
	
	
};
</script>
<style>
*{margin:0px;
padding:0px;
border:0px;}

#box{
	width:200px;
	height:200px;
	background:#C6F;
	position:absolute;
	}
	
.nbox{
	width:200px;
     height:200px;
	 border:1px dashed #000000;
	 position:absolute;}
</style>
</head>

<body>
<div id="box"></div>

</body>
</html>
